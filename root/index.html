<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Watchlist</title>

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700;900&family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- STYLES -->
    <link rel="stylesheet" href="./css/generalStyles.css" />
    <link rel="stylesheet" href="./css/movieCard.css" />

    <!-- SCRIPTS -->
    <script
      src="https://kit.fontawesome.com/f70dfefa83.js"
      crossorigin="anonymous"
    ></script>

    <script src="./js/app.js" defer></script>
  </head>

  <body>
    <header>
      <h1>Find your film</h1>
      <a href="watchlist.html">My Watchlist</a>
    </header>
    <main>
      <form action="javascript:void(0)">
        <input type="text" placeholder="Search for a movie" />
        <button type="submit">Search</button>
      </form>

      <section id="movies-list">
        <article class="movie-card">
          <img class="movie-img" src="./img/movie1test.png" alt="" />
          <div class="movie-info">
            <section class="movie-heading">
              <h2>Blade Runner</h2>
              <img src="./img/star.svg" alt="" />
              <p class="movie-rating">6</p>
            </section>
            <section class="movie-meta">
              <ul>
                <li>117 min</li>
                <li>Action, Drama, Sci-fi</li>
                <li>
                  <button class="btn-watchlist">
                    <ul>
                      <li><img src="./img/plusButton.svg" alt="" /></li>
                      <li>Watchlist</li>
                    </ul>
                  </button>
                </li>
              </ul>
            </section>
            <section class="movie-description">
              <p>
                Young Blade Runner K's discovery of a long-buried secret leads
                him to track down former Blade Runner Rick Deckard, who's been
                missin...
              </p>
            </section>
          </div>
        </article>
      </section>
    </main>
  </body>
</html>
